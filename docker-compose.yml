version: "3.8"

services:
  whatsapp-scheduler-backend:
    build: ./backend
    container_name: whatsapp-scheduler-backend
    restart: unless-stopped
    expose:
      - "3001"
    volumes:
      # Persistir datos fuera del contenedor
      - ./data/db:/app/data
      - ./data/auth:/app/data/auth
    env_file:
      - stack.env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=https://schedule.kabeza.fan
    networks:
      - apps

  whatsapp-scheduler-frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=https://schedule.kabeza.fan
    container_name: whatsapp-scheduler-frontend
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - whatsapp-scheduler-backend
    environment:
      - VIRTUAL_HOST=schedule.kabeza.fan
      - VIRTUAL_PORT=80
    networks:
      - apps

networks:
  apps:
    external: true
